<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id='calculator-bg'>
            <h2 id='expression'></h2>
            <h2 id='user-num'>0</h2>
            <div class='num-div'>
                <div id='9'>9</div>
                <div id='8'>8</div>
                <div id='7'>7</div>
                <div id='6'>6</div>
                <div id='5'>5</div>
                <div id='4'>4</div>
                <div id='3'>3</div>
                <div id='2'>2</div>
                <div id='1'>1</div>
                <div id='delete-btn'>DEL</div>
                <div id='clear-btn'>AC</div>
                <div id='0'>0</div>
            </div>
            <div class='function-btns'>
                <div id='add-btn'>+</div>
                <div id='subtract-btn'>-</div>
                <div id='multiply-btn'>&times;</div>
                <div id='divide-btn'>&divide;</div>
                <div id='expo-btn'>x<sup>y</sup></div>
                <div id='neg-btn'>(-x)</div>
                <div id='equal-btn'>=</div>
            </div>
            
        </div>
            
            
            

        </div>
        
        <script src="calculator.js" async></script>
    </body>
</html>
