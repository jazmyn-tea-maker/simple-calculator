<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id='calculator-bg'>
            <div class='num-div'>
                <div id='9'></div>
                <div id='8'></div>
                <div id='7'></div>
                <div id='6'></div>
                <div id='5'></div>
                <div id='4'></div>
                <div id='3'></div>
                <div id='2'></div>
                <div id='1'></div>
                <div id='0'></div>
            </div>
            <h2 id='user-num'></h2>
            <div class='function-btns'>
                <div id='add-btn'>+</div>
                <div id='subtract-btn'>-</div>
                <div id='multiply-btn'>
                    &times;
                <div id='divide-btn'>
                    &divide;
                </div>
                <div id='equal-btn'>=</div>
            </div>
            <div id='delete-btn'>DEL</div>
            <div id='clear-btn'>AC</div>
        </div>
            
            
            

        </div>
        
        <script src="calculator.js" async></script>
